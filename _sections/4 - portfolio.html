<section class="portfolio container section-figure" id="portfolio">
  <h2 class="section-header">Portfolio</h2>
  <div class="portfolio-items">

    {% for item in site.data.portfolio %}
    <div class="item">
      <div class="item-image">
        <img src="assets/img/{{ item.img }}" alt="{{ item.name }}" />
      </div>
      <div class="item-text">
        <div class="item-text-wrapper">
          <h2 class="item-text-title">{{ item.name }}</h2>
        </div>
      </div>
      <a class="item-link" href="{{ item.link }}" target="_blank" rel="nofollow"></a>
    </div>
    {% endfor %}

  </div>
  <div class="totop"><a href="#top"></a></div>
</section>
